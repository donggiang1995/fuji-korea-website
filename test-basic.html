<!DOCTYPE html>
<html>
<head>
    <title>FUJI Global Korea - Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>FUJI Global Korea Website Test</h1>
    <p>If you see this, static files are working!</p>
    <p>Time: <script>document.write(new Date())</script></p>
    
    <h2>API Test:</h2>
    <div id="api-test">Testing...</div>
    
    <script>
    fetch('/api/health.php')
        .then(response => response.json())
        .then(data => {
            document.getElementById('api-test').innerHTML = 
                'API Working: ' + JSON.stringify(data);
        })
        .catch(error => {
            document.getElementById('api-test').innerHTML = 
                'API Error: ' + error;
        });
    </script>
</body>
</html>
